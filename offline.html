<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Clark College Events</title>
    <style>
        body {
            font-family: 'Atkinson Hyperlegible', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #002855 0%, #004080 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .offline-container {
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;

        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        button {
            background: white;
            color: #002855;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
