<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#002855">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style"
        content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Clark Events">
    <link rel="apple-touch-icon" href="icon_128.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loading-overlay.css">
    <title>Home - Clark College Events</title>
</head>

<body>
    <div id="container">
        <h1 class="visually-hidden">Clark College Events</h1>
        <div class="sticky-nav-wrapper">
            <nav>
                <ul>
                    <li><a href="popup.html" id="active-page">Home</a></li>
                    <li><a href="search.html">Search Events</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="changelog.html">Change Log</a></li>
                    <li id="install-menu-item" style="display: none;">
                        <button id="install-btn"
                            aria-label="Add to Home Screen">
                            <i class="fas fa-plus-circle"></i> Add to Home
                        </button>
                    </li>
                </ul>
            </nav>

            <div id="info-message" style="display: none;">
                <button class="hamburger" aria-label="Toggle navigation menu"
                    aria-expanded="false">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <a href="#top">General Events</a>
                <span class="nav-divider">â€¢</span>
                <a href="#training-events">Employee Training and Development
                </a>
            </div>
        </div>

        <div id="filter-search" style="display: none;">
            <div class="filter-input-wrapper">
                <label for="filter-input" class="visually-hidden">Filter events
                    by keyword</label>
                <input type="text" id="filter-input"
                    placeholder="Filter events...">
                <button id="clear-filter" aria-label="Clear filter"
                    title="Clear">&times;</button>
            </div>
        </div>

        <main role="main" id="main-content"
            style="opacity:0; transition: opacity 0.4s; position:relative;">
            <div id="messages" role="alert"></div>
            <div id="general-events"></div>
            <div id="training-events"></div>
        </main>
        <div id="loading-message" role="status" aria-live="polite">
            <span class="loading-spinner" aria-hidden="true"></span>
            <span class="loading-text">Getting data from 25Live...</span>
        </div>
    </div>
    <script src="js/install.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/pull-to-refresh.js"></script>
    <script src="js/popup.js"></script>
</body>

</html>
