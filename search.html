<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search - Clark College Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- exactly the same Google-Fonts preload + Atkinson Hyperlegible import that popup.html uses: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700"
        rel="stylesheet">

    <!-- Font Awesome (for the “i” icons) -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- your shared CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <h1 class="visually-hidden">Search Clark College Events</h1>
        <div class="sticky-nav-wrapper">
            <div id="info-message" style="display: block;">
                <button class="hamburger" aria-label="Toggle navigation menu"
                    aria-expanded="false">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <nav>
                <ul>
                    <li><a href="popup.html">Home</a></li>
                    <li><a href="search.html" id="active-page">Search
                            Events</a>
                    </li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="changelog.html">Change Log</a></li>
                    <li id="install-menu-item" style="display: none;">
                        <button id="install-btn"
                            aria-label="Add to Home Screen">
                            <i class="fas fa-plus-circle"></i> Add to Home
                        </button>
                    </li>
                </ul>
            </nav>
        </div>

        <main>
            <p>Begin typing to search upcoming events...</p>

            <div id="search-input">
                <div class="filter-input-wrapper">
                    <label for="search" class="visually-hidden">Search events by
                        keyword or title</label>
                    <input type="text" id="search"
                        placeholder="Search events..." autofocus>
                    <button id="clear-search" aria-label="Clear search input"
                        title="Clear">&times;</button>
                </div>
            </div>

            <div id="search-results">
                <h2>Search Results</h2>

                <h3 id="events-heading" class="search-heading">Events</h3>
                <ul id="events-results" class="search-event-list"></ul>

                <h3 id="training-heading" class="search-heading">Training Events
                </h3>
                <ul id="training-results" class="search-event-list"></ul>
            </div>
        </main>
    </div>
    <script src="js/install.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
